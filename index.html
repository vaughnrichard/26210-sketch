<!DOCTYPE html>
<html lang="en-US">
	<head>

		<title>Quad Drawing</title>
    
    <style>
      
      body {
        width: 100vw;

      h1 {

      #quadDiv {

        width: 100%;
        height: 100%;
        
        border: 0px;

      #path1 {
        position: absolute;
        
        width: 2.5%;

        left: 49%;

        position: absolute;
        
        width: 2.5%;
        height: 100%;
        
        background-color: black;
        
        left: 100%;

      #kent {
        top: 18.87%;
        left: 25%;
        
        position: absolute;
        
        width: 22.5%;
        height: 14.28%;

      #ryerson {
        top: 18.87%;
        left: 52.5%;
        
        position: absolute;
        
        width: 22.5%;
        height: 14.28%;

      #eckhart {

        width: 22.5%;
        height: 14.28%;

        height: 20%;

      #swift {
        top: 68.87%;

        width: 18%;
        height: 14.28%;
      }
      
      #cobb {
        top: 68.87%;
        
        position: absolute;
        
        width: 10%;
        height: 14.28%;

      #admin {

        width: 10%;
        height: 20%;

      #pick {
        top: 68.87%;
        left: 90.5%;
        
        position: absolute;
        
        width: 9%;
        height: 14.28%;
