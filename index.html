<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="utf-8">
		<title>Quad Drawing</title>
    
    <style>
      
      #quadDiv {
        background-color: green;
        
        width: 100%;
        height: 100%;
        
        border: 0px;
        margin: 0px;
      }
      
      #path1 {
        position: absolute;
        
        width: 2.5%;
        height: 100%;
        
        background-color: gray;;
        
        left: 49%;
      }
      
      #path2 {
        position: absolute;
        
        height: 2.5%;
        width: 100%;
        
        background-color: gray;
        
        top: 49%;
      }
      
      #path3 {
        position: absolute;
        
        width: 2.5%;
        height: 100%;
        
        background-color: black;
        
        left: 100%;
      }
      
      #kent {
        top: 18.87%;
        left: 25%;
        
        position: absolute;
        
        width: 22.5%;
        height: 14.28%;
      }
      
      #ryerson {
        top: 18.87%;
        left: 52.5%;
        
        position: absolute;
        
        width: 22.5%;
        height: 14.28%;
      }
      
      #eckhart {
        top: 18.87%;
        left: 77.5%;
        
        position: absolute;
        
        width: 22.5%;
        height: 14.28%;
      }
      
      #quadLoop{
        top: 40%;
        left: 40%;
        
        position: absolute;
        
        border-radius: 100%;
        
        width: 20%;
        height: 20%;
      }
      
      #swift {
        top: 68.87%;
        left: 25%;
        
        position: absolute;
        
        width: 22.5%;
        height: 14.28%;
      }
      
      #rosenwald {
        top: 68.87%;
        left: 52.5%;
        
        position: absolute;
        
        width: 18%;
        height: 14.28%;
      }
      
      #walker {
        top: 68.87%;
        left: 70.5%;
        
        position: absolute;
        
        width: 18%;
        height: 14.28%;
      }
      
      #cobb {
        top: 68.87%;
        
        position: absolute;
        
        width: 10%;
        height: 14.28%;
      }
      
      #admin {
        top: 40%;
        
        position: absolute;
        
        width: 10%;
        height: 20%;
      }
      
      #jones {
        top: 20%;
        
        position: absolute;
        
        width: 15%;
        height: 13.37%;
      }
      
      #pick {
        top: 68.87%;
        left: 90.5%;
        
        position: absolute;
        
        width: 9%;
        height: 14.28%; 
      }
      
    </style>
	</head>
	<body>
    <h1>
      The Quad
    </h1>
    
    <div id="quadDiv">
      
      <div id="path1"></div>
      <div id="path2"></div>
      <div id="path3"></div>
      
      <a href="https://www.lib.uchicago.edu/collex/exhibits/bold-experiment-origins-sciences-university-chicago/chemistry/kent-chemical-laboratory/" >
      <img id="kent"
            src="https://benzene.uchicago.edu/images/kentlab.jpg"
            alt="an image of kent chemistry laboratory"
      </img>
      </a>

      <iframe id="ryerson"
              src="https://www.uchicago.edu/en">
      </iframe>

      <iframe id="eckhart"
              src="https://www.cs.uchicago.edu/">
      </iframe>
      
      <iframe id="quadLoop"
              src="https://www.cs.uchicago.edu/">
      </iframe>

      <iframe id="swift"
              src="https://www.cs.uchicago.edu/">
      </iframe>
      
      <iframe id="rosenwald"
              src="https://www.cs.uchicago.edu/">
      </iframe>
      
      <iframe id="walker"
              src="https://www.cs.uchicago.edu/">
      </iframe>
      
      <iframe id="cobb"
              src="https://www.cs.uchicago.edu/">
      </iframe>
      
      <iframe id="admin"
              src="https://www.cs.uchicago.edu/">
      </iframe>
      
      <iframe id="jones"
              src="https://www.cs.uchicago.edu/">
      </iframe>
      
      <iframe id="pick"
              src="https://www.cs.uchicago.edu/">
      </iframe>
    </div>
    
    
		
	</body>
</html>
